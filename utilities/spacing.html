<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="css/spacing.css">

    <title>Spacing</title>
  </head>
  <body>
    <div class="container">
      <h1 class="display-4">Padding Utility</h1>
      <hr>
      <h1 class="bg-info d-inline-block p-0">p-0</h1>
      <h1 class="bg-info d-inline-block p-1">p-1</h1>
      <h1 class="bg-info d-inline-block p-2">p-2</h1>
      <h1 class="bg-info d-inline-block p-3">p-3</h1>
      <h1 class="bg-info d-inline-block p-4">p-4</h1>
      <h1 class="bg-info d-inline-block p-5">p-5</h1>
      <button class="btn btn-lg btn-warning pt-5">pt-5</button>
      <button class="btn btn-lg btn-warning pb-5">pb-5</button>
      <button class="btn btn-lg btn-warning py-5">py-5 (p-bottom-top)</button>
      <button class="btn btn-lg btn-warning px-5">px-5 (p-right-left)</button>
      <button class="btn btn-lg btn-warning pl-5">pl-5</button>
      <button class="btn btn-lg btn-warning pr-5">pr-5</button>
      <h1 class="display-4">Margin Utility</h1>
      <hr>
      <h1 class="m-0 bg-success d-inline-block">m-0</h1>
      <h1 class="m-1 bg-success d-inline-block">m-1</h1>
      <h1 class="m-2 bg-success d-inline-block">m-2</h1>
      <h1 class="m-3 bg-success d-inline-block">m-3</h1>
      <h1 class="m-4 bg-success d-inline-block">m-4</h1>
      <h1 class="m-5 bg-success d-inline-block">m-5</h1>
      <h1 class="display-4">Responsive Usage</h1>
      <hr>
      <span class="m-2 m-md-3 m-lg-4 m-xl-5 bg-warning"></span>
      <span class="m-2 m-md-3 m-lg-4 m-xl-5 bg-warning"></span>
      <span class="m-2 m-md-3 m-lg-4 m-xl-5 bg-warning"></span>
      <span class="m-2 m-md-3 m-lg-4 m-xl-5 bg-warning"></span>
      <span class="m-2 m-md-3 m-lg-4 m-xl-5 bg-warning"></span>
      <span class="m-2 m-md-3 m-lg-4 m-xl-5 bg-warning"></span>
      <span class="m-2 m-md-3 m-lg-4 m-xl-5 bg-warning"></span>
      <span class="m-2 m-md-3 m-lg-4 m-xl-5 bg-warning"></span>
      <h3>Exercise</h3>
      <hr>
      <button class="btn btn-lg btn-outline-success p-0 p-md-3 p-xl-5">I GROW</button>
      <h2 class="text-center d-none d-md-block">Center me, and make me hide at XS and SM</h2>
    </div>

    <!-- Optional JavaScript -->
