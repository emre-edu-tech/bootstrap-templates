<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">

    <title>Form Grid</title>
  </head>
  <body>
    <div class="container">
      <h1 class="display-4 text-center">Form Grid</h1>
      <form action="#">

        <div class="form-row">
            <div class="col-md">
              <div class="form-group">
                <label for="firstname">First Name</label>
                <input type="text" name="firstname" id="firstname" placeholder="First Name" class="form-control">
              </div>
          </div>

          <div class="col-md-2">
            <div class="form-group">
              <label for="middlename">Middle Name</label>
              <input type="text" name="middlename" id="middlename" placeholder="Middle Name" class="form-control">
            </div>
          </div>

          <div class="col-md">
            <div class="form-group">
              <label for="lastname">Last Name</label>
              <input type="text" name="lastname" id="lastname" placeholder="Last Name" class="form-control">
            </div>
          </div>
        </div>
        
        <div class="form-row">

          <div class="col">
            <div class="form-group">
              <label for="address">Address</label>
              <input type="text" placeholder="123 Market St." name="address" id="address" class="form-control">
            </div>
          </div>

        </div>

      </form>
    </div>

    <div class="container-fluid">
      <h1 class="text-center">NESTED FORM GRID!</h1>
      <div class="row">

        <div class="col"></div>

        <div class="col">
          <form action="#">

            <div class="form-row">
              <div class="col-lg">
                <div class="form-group">
                  <label for="firstname">First Name</label>
                  <input type="text" name="firstname" id="firstname" placeholder="First Name" class="form-control">
                </div>
              </div>

              <div class="col-lg-2">
                <div class="form-group">
                  <label for="middlename">Middle Name</label>
                  <input type="text" name="middlename" id="middlename" placeholder="Middle Name" class="form-control">
                </div>
              </div>

              <div class="col-lg">
                <div class="form-group">
                  <label for="lastname">Last Name</label>
                  <input type="text" name="lastname" id="lastname" placeholder="Last Name" class="form-control">
                </div>
              </div>
            </div>
            
            <div class="form-row">

              <div class="col">
                <div class="form-group">
                  <label for="address">Address</label>
                  <input type="text" placeholder="123 Market St." name="address" id="address" class="form-control">
                </div>
              </div>
              
            </div>

          </form>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
