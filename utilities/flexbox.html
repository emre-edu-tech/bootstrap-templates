<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta 2ags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Flexbox Review</title>
  </head>
  <body>
    <div class="container mb-5">
      <h1>Flex Demo</h1>
      <div class="d-flex border align-items-center justify-content-center mb-4" style="height: 400px;">
        <button class="btn btn-lg btn-danger">Button 1</button>
        <button class="btn btn-lg btn-warning">Button 2</button>
        <button class="btn btn-lg btn-success">Button 3</button>
        <button class="btn btn-lg btn-info">Button 4</button>
      </div>
      
      <div class="d-flex border flex-column justify-content-center align-items-center mb-4" style="height: 400px;">
        <button class="btn btn-lg btn-danger">Button 1</button>
        <button class="btn btn-lg btn-warning">Button 2</button>
        <button class="btn btn-lg btn-success">Button 3</button>
        <button class="btn btn-lg btn-info">Button 4</button>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

</html>
