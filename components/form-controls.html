<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Form Controls</title>
  </head>
  <body>
    
    <div class="container">
      <h1 class="text-center">Form Controls</h1>
      <form action="#">
        
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" name="email" id="email" placeholder="enter your e-mail" class="form-control">
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" placeholder="enter your password" class="form-control">
          <small class="text-muted">Password must be at least 8 characters</small>
        </div>
        
        <div class="form-group">
          <label for="select">Select</label>
          <select name="select" id="select" class="form-control">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>  
        </div>
        
        <div class="form-group">
          <label for="multiple-select">Multiple Select</label>
          <select multiple name="multiple_select" id="multiple-select" class="form-control">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
          <small class="text-muted">Hold down ctrl(pc) or cmd(mac) to select multiple</small>
        </div>

        <div class="form-group">
          <label for="message">Your Message</label>
          <textarea name="message" id="message" rows="5" class="form-control"></textarea>
        </div>
        
        <div class="form-group">
          <label for="profile">Profile Picture</label>
          <input type="file" name="profile" id="profile" class="form-control-file">
        </div>

        <div class="form-group">
          <label for="range">Range</label>
          <input type="range" name="range" id="range" class="form-control-range">
        </div>        
        
        <div class="form-group">
          <label for="largeEmail">E-mail - Form Control Large - Readonly</label>
          <input type="email" readonly name="largeEmail" id="largeEmail" placeholder="enter your e-mail" class="form-control form-control-lg">
        </div>
        
        <div class="form-group">
          <label for="smallEmail">E-mail - Form Control Small</label>
          <input type="email" name="smallEmail" id="smallEmail" placeholder="enter your e-mail" class="form-control form-control-sm">
        </div>
        
        <h4>Form Checkboxes</h4>
        <div class="form-group">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" value="1" disabled id="defaultCheck1">
            <label class="form-check-label" for="defaultCheck1">
              Default Checkbox
            </label>
          </div>
          
          <div class="form-check">
            <input type="checkbox" class="form-check-input" value="1" id="defaultCheck2">
            <label class="form-check-label" for="defaultCheck2">
              Default Checkbox 2
            </label>
          </div>

          <div class="form-check">
            <input type="checkbox" class="form-check-input" value="1" id="defaultCheck3">
            <label class="form-check-label" for="defaultCheck3">
              Default Checkbox 3
            </label>
          </div>
        </div>
        
        <h4>Form Radio Buttons</h4>
        <div class="form-group">
          <div class="form-check">
            <input type="radio" class="form-check-input" value="1" disabled name="pet" id="defaultRadio1">
            <label class="form-check-label" for="defaultRadio1">
              Default Radio
            </label>
          </div>
          
          <div class="form-check">
            <input type="radio" class="form-check-input" value="1" name="pet" id="defaultRadio2">
            <label class="form-check-label" for="defaultRadio2">
              Default Radio 2
            </label>
          </div>

          <div class="form-check">
            <input type="radio" class="form-check-input" value="1" name="pet" id="defaultRadio3">
            <label class="form-check-label" for="defaultRadio3">
              Default Radio 3
            </label>
          </div>
        </div>
        
        <h4>Inline Radio Buttons and Checkboxed</h4>
        <div class="form-group">
          <div class="form-check form-check-inline">
            <input type="radio" class="form-check-input" value="1" disabled name="pet" id="defaultRadio4">
            <label class="form-check-label" for="defaultRadio4">
              Default Radio 4
            </label>
          </div>
          
          <div class="form-check form-check-inline">
            <input type="radio" class="form-check-input" value="1" name="pet" id="defaultRadio5">
            <label class="form-check-label" for="defaultRadio5">
              Default Radio 5
            </label>
          </div>

          <div class="form-check form-check-inline">
            <input type="radio" class="form-check-input" value="1" name="pet" id="defaultRadio6">
            <label class="form-check-label" for="defaultRadio6">
              Default Radio 6
            </label>
          </div>
        </div>
        
        <input type="submit" value="Submit" class="btn btn-lg btn-primary">

      </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
