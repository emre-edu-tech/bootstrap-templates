<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Custom Form Inputs</title>
  </head>
  <body>

    <div class="container">

      <h1 class="text-center">Custom Inputs</h1>
      
      <h4>Checkboxes</h4>
      <div class="form-group">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" name="regularCheck" id="regularCheck">
          <label for="regularCheck" class="form-check-label">Regular Checkbox</label>
        </div>
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" name="customCheck1" id="customCheck1">
          <label for="customCheck1" class="custom-control-label">Custom Checkbox 1</label>
        </div>
      </div>
      <hr>
      <h4>Radio Buttons</h4>
      <div class="form-group">
        <div class="form-check">
          <input type="radio" class="form-check-input" name="customRadio" id="regularRadio">
          <label for="regularRadio" class="form-check-label">Regular Radio Button</label>
        </div>

        <div class="custom-control custom-radio">
          <input type="radio" name="customRadio" id="customRadio1" class="custom-control-input">
          <label for="customRadio1" class="custom-control-label">Custom Radio 1</label>
        </div>

        <div class="custom-control custom-radio">
          <input type="radio" name="customRadio" id="customRadio2" class="custom-control-input">
          <label for="customRadio2" class="custom-control-label">Custom Radio 2</label>
        </div>
      </div>
      <hr>
      <h4>File Inputs</h4>
      <div class="form-group">
        <label for="regularFile">Regular File Input</label>
        <input type="file" name="regularFile" id="regularFile" class="form-control-file">
      </div>

      <div class="custom-file">
        <input type="file" name="customFile" id="customFile" class="custom-file-input">
        <label for="customFile" class="custom-file-label">Custom File Input</label>
      </div>
      <hr>
      <h4>Range Inputs</h4>
      <div class="form-group">
        <label for="regularRange">Regular Range Input</label>
        <input type="range" class="form-control-range" min="1" max="5" step="0.5" name="regularRange" id="regularRange">
      </div>
      <div class="form-group">
        <label for="customRange">Custom Range Input</label>
        <input type="range" name="customRange" id="customRange" min="1" max="5" step="0.5" class="custom-range">
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
